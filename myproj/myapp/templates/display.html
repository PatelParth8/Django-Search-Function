<!DOCTYPE html>
<html>
<head>
    <title>Display Detail Page</title>
</head>
<body>
    <table border="2" align="center">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for i in fetch %}
        <tr>
            <th>{{ i.name }}</th>
            <th>{{ i.email }}</th>
        </tr>
        {% endfor %}
    </table>
    <h4 align="center">
        <a href="{% url 'add' %}">Add</a>
        <br>
        <a href="{% url 'search' %}">Search</a>
    </h4>
</body>
</html>
